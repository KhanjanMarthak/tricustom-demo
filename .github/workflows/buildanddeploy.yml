name: Build and Push the Docker image to GCP
on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: tricustom-demo
      PROJECT_ID: tricustom
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: google-github-actions/setup-gcloud@main
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
        gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      run: |-
        docker tag $IMAGE_NAME:latest us-east1-docker.pkg.dev/$PROJECT_ID/tricustom-repository/$IMAGE_NAME:latest
        docker push us-east1-docker.pkg.dev/$PROJECT_ID/tricustom-repository/$IMAGE_NAME:latest
       
